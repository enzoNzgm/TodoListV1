<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="icon" href="4697260.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="todoList">
        <div class="todoList__card">
            <h1 class="todoList__title">Todo App</h1>
            <div class="todoList__container">
                <input type="text" name="todoTxt" id="todoTxt" placeholder="Ajouter une tâche...">
                <button id="todoList__btn">+</button>
            </div>
            <div class="todoList__add"></div>
        </div>
    </section>
    <p class="utilsation__txt">*clique une pour barré la tache et une autre fois pour la supprimer</p>
</body>

</html>
